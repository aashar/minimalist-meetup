<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Minimalist Meetup</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
<script type="text/javascript">
function getAccessToken( ) {
   var res1 = window.location.href.replace("#","?");
   return new URL(res1).searchParams.get('access_token');
}

function dashboardCallback(response){
   console.log(response);
  var para = document.createElement("p");
  para.innerHTML = 
	 "Prev:<A HREF='" + response.last_event.event_url + "'>" + response.last_event.name + "</A> at " +
		"<A HREF='https://www.google.com/maps/search/?api=1&query=" + response.last_event.venue.lat + "," +
		response.last_event.venue.lon + "'>" + response.last_event.venue.city + ", " +
		response.last_event.venue.state + "</A> on " + new Date(response.last_event.time).toDateString() + "<BR/>" +
	 "Next:<A HREF='" + response.next_event.event_url + "'>" + response.next_event.name + "</A> at " +
		"<A HREF='https://www.google.com/maps/search/?api=1&query=" + response.next_event.venue.lat + "," +
		response.next_event.venue.lon + "'>" + response.next_event.venue.city + ", " + response.next_event.venue.state + "</A> on " + new Date(response.next_event.time).toDateString();
  document.getElementById("response").appendChild(para);
}

function requestDashboard() {
    var URL = "https://api.meetup.com/dashboard?access_token=" + getAccessToken();
    $.ajax({ url: URL, dataType: "jsonp", jsonpCallback: "dashboardCallback" });
}

function startIt() {
   if (getAccessToken() == null) {
      var authUrl = "https://secure.meetup.com/oauth2/authorize?client_id=utrb5b1laqujntlbvvs4rg6p7h&response_type=token&redirect_uri=https://rawgit.com/aashar/minimalist-meetup/master/index.html";
      window.location.href = authUrl;
   }
   else {
      requestDashboard();
   }
}

</script>
</head>
<body onload="startIt()">
<h1>Minimalist Meetup</h1>
<p><div id="response"></div></p>
</body>
</html>
