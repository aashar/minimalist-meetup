<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Minimalist Meetup</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>  
</head>
<body onload="startIt()">
<b><a href="index.html">Home</a>&nbsp;&nbsp;Minimalist Meetup</b><hr/>
<p><div id="content">
<div id="summary" style="background:#f8f8f8;border-radius:0px 20px 20px 0px; padding:10px;line-height:1.5"></div><br/>
<div id="notificationsList" style="background:#f8f8f8;border-radius:0px 20px 20px 0px; padding:10px;line-height:1.5">
    <table id="notificationsGrid" class="display" cellspacing="0" width="100%"></table>
</div>
</div></p>
<script type="text/javascript">
var notifList;

function getAccessToken( ) {
   var res1 = window.location.href.replace("#","?");
   return new URL(res1).searchParams.get('access_token');
}

function dashboardCallback(response){
  var para = document.createElement("p");
  para.innerHTML = 
	"Prev:<A HREF='" + response.last_event.event_url + "'>" + response.last_event.name + "</A> at " +
		"<A HREF='https://www.google.com/maps/search/?api=1&query=" + response.last_event.venue.lat + "," +
		response.last_event.venue.lon + "'>" + response.last_event.venue.city + ", " +
		response.last_event.venue.state + "</A> on " + new Date(response.last_event.time).toDateString() + "<BR/>" +
	"Next:<A HREF='" + response.next_event.event_url + "'>" + response.next_event.name + "</A> at " +
		"<A HREF='https://www.google.com/maps/search/?api=1&query=" + response.next_event.venue.lat + "," +
		response.next_event.venue.lon + "'>" + response.next_event.venue.city + ", " + response.next_event.venue.state +
	  	"</A> on " + new Date(response.next_event.time).toDateString() +
	"<BR/><A HREF='events.html#access_token=" + getAccessToken() + "'>upcoming events...</A>";
  document.getElementById("summary").appendChild(para);
}

function notificationsCallback(response){
   var notifData = [];
   for (var key in response.data) {
      notifData.push(response.data[key]);
   }

   $(notificationsGrid).DataTable( {
      "paging":   false,
      "ordering": false,
      "info":     false,
      data: notifData,
	 "columns": [
	    { "data" : "updated",
		 "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		    var dt = new Date(oData.updated);
		    $(nTd).html(dt.toLocaleDateString() + " " + dt.toLocaleTimeString());
		 },
	    },
	    { "data": "text",
		 "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		    $(nTd).html("<a href='"+oData.link+"'>"+oData.text+"</a>");
		 }
	    }
	 ]
   } );
}

function requestDashboard() {
    var URL = "https://api.meetup.com/dashboard?access_token=" + getAccessToken();
    $.ajax({ url: URL, dataType: "jsonp", jsonpCallback: "dashboardCallback" });
}

function requestNotifications() {
    var URL = "https://api.meetup.com/notifications?access_token=" + getAccessToken();
    $.ajax({ url: URL, dataType: "jsonp", jsonpCallback: "notificationsCallback" });
}

function startIt() {
   if (getAccessToken() == null) {
      var authUrl = "https://secure.meetup.com/oauth2/authorize?client_id=utrb5b1laqujntlbvvs4rg6p7h&response_type=token&redirect_uri=https://rawgit.com/aashar/minimalist-meetup/master/index.html";
      window.location.href = authUrl;
   }
   else {
      requestDashboard();
      requestNotifications();
   }
}
</script>
</body>
</html>
