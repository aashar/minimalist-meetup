<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Minimalist Meetup - Activity</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body onload="startIt()">
<b><a href="index.html">Home</a>&nbsp;&nbsp;Minimalist Meetup - Activity</b><hr/>
<div id="eventsList" style="background:#f8f8f8;border-radius:0px 20px 20px 0px; padding:10px;line-height:1.5">
<table id="eventsGrid" class="display" cellspacing="0" width="100%">
</table>
</div>
<script type="text/javascript">
function getParam(param) {
   var res1 = window.location.href.replace("#","?");
   return new URL(res1).searchParams.get(param);
}

function eventsCallback(response){
var activities = [];
response.data.results.forEach(function(item) {
  var activity = { published : item.published, item_type : item.item_type, member_name : item.member_name, group_name : item.group_name };
	activities.push(activity);
} )
$(eventsGrid).DataTable( {
  "paging":   false,
  "info":     false,
  data: activities,
	"columns": [
    { "data": "published" },
    { "data": "item_type" },
    { "data": "published" },
    { "data": "member_name" },
    { "data": "group_name" }
  ]
} );
}

function requestEvents() {
    var URL = "https://api.meetup.com/activity?access_token=" + getParam('access_token');
    $.ajax({ url: URL, dataType: "jsonp", jsonpCallback: "eventsCallback" });
}

function startIt() {
   if (getParam('access_token') == null) {
      var authUrl = "https://secure.meetup.com/oauth2/authorize?client_id=utrb5b1laqujntlbvvs4rg6p7h&response_type=token&redirect_uri=https://rawgit.com/aashar/minimalist-meetup/master/events.html";
      window.location.href = authUrl;
   }
   else {
      requestEvents();
   }
}
</script>
</body>
</html>
