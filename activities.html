<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Minimalist Meetup - Activity</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body onload="startIt()">
<b><a href="index.html">Home</a>&nbsp;&nbsp;Minimalist Meetup - Activity</b><hr/>
<div id="eventsList">
<table id="eventsGrid" class="display" cellspacing="0" width="100%"></table>
</div>
<script type="text/javascript">
function getParam(param) {
   var res1 = window.location.href.replace("#","?");
   return new URL(res1).searchParams.get(param);
}

function activityCallback(response){
var activities = [];
response.results.forEach(function(item) {
   var activity;
   if (item.item_type === "new_rsvp" || item.item_type === "edit_rsvp")
      activity = { published : item.published, title : item.title, member_name : item.member_name,
		   text : item.rsvp_response + " response for event: " + item.event_name + " on " + item.event_date,
		   link : item.link };
   else if (item.item_type === "new_member")
      activity = { published : item.published, title : item.title, member_name : item.member_name,
		   text : "Bio: " + item.bio, link : item.link };
   else if (item.item_type === "photo_comment")
      activity = { published : item.published, title : item.title, member_name : item.member_name,
		   text : item.comment + " in " + item.album_name, link : item.link };
   else if (item.item_type === "photo_upload")
      activity = { published : item.published, title : item.title, member_name : item.member_name,
		   text : "In " + item.album_name, link : item.link };
   else
      activity = { published : item.published, title : item.title, member_name : item.member_name,
		   text : " ", link : item.link };

   activities.push(activity);
} )
$(eventsGrid).DataTable( {
  "paging":   false,
  "info":     false,
  data: activities,
	"columns": [
    { "data": "published" },
    { "data": "title" },
    { "data": "member_name" },
    { "data": "text",
       "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
	  $(nTd).html("<a href='"+oData.link+"'>"+oData.text+"</a>");
       }
    }
  ]
} );
}

function requestEvents() {
    var URL = "https://api.meetup.com/activity?access_token=" + getParam('access_token');
    $.ajax({ url: URL, dataType: "jsonp", jsonpCallback: "activityCallback" });
}

function startIt() {
   if (getParam('access_token') == null) {
      var authUrl = "https://secure.meetup.com/oauth2/authorize?client_id=utrb5b1laqujntlbvvs4rg6p7h&response_type=token&redirect_uri=https://rawgit.com/aashar/minimalist-meetup/master/events.html";
      window.location.href = authUrl;
   }
   else {
      requestEvents();
   }
}
</script>
</body>
</html>
